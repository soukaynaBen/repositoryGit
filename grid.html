
<!DOCTYPE html>

<head>

  <title>Document</title>

<style>
  @keyframes mouvementThree{
     from{
      opacity:0;
    }
    30%{
      opacity:0;
      transform: translateY(+40px);

    }

  }
    @keyframes mouvementTwo{
    from{
      opacity:0;
    }
    40%{
      opacity:0;
      transform: translateY(+40px);

    }

  }
  @keyframes mouvementOne{
     from{
      opacity:0;
    }
    50%{
      opacity:0;
      transform: translateY(+40px);

    }

  }
  h1{
    position: relative;
   animation: mouvementThree 2s  ease ;

  }
  img{position: relative;
    animation: mouvementOne 4s  ease ;
  }
  h1+p{position: relative;

    animation: mouvementTwo 3s  ease ;
  }
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
</head>
